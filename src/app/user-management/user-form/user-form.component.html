<form class="example-form">
    <mat-form-field class="example-full-width" >
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" name="firstName" [(ngModel)]="model.firstName">
    </mat-form-field> 
    <br>
    <mat-form-field class="example-full-width" >
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="model.lastName">
      </mat-form-field> 
      <br>
      <mat-form-field class="example-full-width" >
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" [(ngModel)]="model.email">
      </mat-form-field> 
      <br>
      <mat-form-field>
        <mat-label>Roles</mat-label>
        <mat-select name="rol" [(ngModel)]="rolId">
          <mat-option *ngFor="let role of roles" [value]="role.id" >
            {{role.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input name="password" [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
     
    <button mat-raised-button color="primary" type="button" (click)="onSave()" *ngIf="isNew">Save</button>
    <button mat-raised-button color="primary" type="button" (click)="onUpdate()" *ngIf="!isNew">Update</button>
  </form>
