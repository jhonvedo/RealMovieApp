

<div class="content">
   <mat-card>
      <mat-card-title>Users</mat-card-title>
      <mat-card-actions>
         <button mat-raised-button color="primary" type="button" (click)="newUser()">New User</button>
      </mat-card-actions>
      <mat-card-content> 
         <app-user-list [users]="users" (onEdit)="onEditUser($event)" (onDelete)="onDeleteUser($event)"></app-user-list>
      </mat-card-content>
   </mat-card>
</div>
