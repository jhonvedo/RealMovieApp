<table mat-table [dataSource]="users" class="mat-elevation-z8"  *ngIf="users && users.length >0;else noData">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>
   
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} <span  *ngIf="currentUser && currentUser.email == element.email"><b>(You!)</b></span></td>
      </ng-container>

      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element">
         
          <mat-chip-list>
            <mat-chip color="primary" selected *ngIf="element.isAdmin">Admin</mat-chip>
          <mat-chip *ngIf="!element.isAdmin">User</mat-chip>
          </mat-chip-list>

         
        </td>
      </ng-container>
    
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">  
          <button mat-button color="primary" (click)="edit(element)">Edit</button>
          <button mat-button color="warn" (click)="delete(element)" *ngIf="currentUser && currentUser.email != element.email">Delete</button>
        </td>
      </ng-container> 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <ng-template #noData>
    <h3>
      Sorry!  there not users
      <mat-icon>sentiment_very_dissatisfied</mat-icon>
    </h3>
  </ng-template>
